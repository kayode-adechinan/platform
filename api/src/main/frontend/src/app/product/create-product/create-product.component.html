<div class="row">
  <div class="col-md-8">
    <form [formGroup]="createForm" (ngSubmit)="onCreateProductFormSubmit(createForm)">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="name" class="form-control">
          <input type="file" formControlName="file" (change)="onFileChange($event)" multiple>
          <div
            style="color:red"
            *ngIf="
              f.name.errors &&
              f.name.touched &&
              f.name.dirty &&
              f.name.errors.required">
            Required
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" [class.submitted]="submitted" class="btn btn-primary" [disabled]="createForm.invalid">Create</button>
        </div>
        <div [style.display]="submitted ? 'block' : 'none' " class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </form>
  </div>
</div>
